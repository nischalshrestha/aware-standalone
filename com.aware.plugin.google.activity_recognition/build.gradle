//apply plugin: 'com.android.application'
apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
//        applicationId "com.aware.plugin.google.activity_recognition" //as a library, we don't have an applicationId because it will be the standalone's applicationId
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 28
        versionName "6.9"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.google.android.gms:play-services-location:8.3.0'
    compile 'com.android.support:cardview-v7:23.1.0'
    compile 'com.awareframework:aware-core:3.8.5@aar' //latest version of AWARE inside this plugin
}
